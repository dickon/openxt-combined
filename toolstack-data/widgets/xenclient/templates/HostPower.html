<div class="citrixDialog" tabindex="-1" waiRole="dialog" waiState="labelledby-${id}_title">
	<div class="citrixDialogTitleBar">
        <span dojoAttachPoint="titleNode" class="citrixDialogTitle" id="${id}_title"></span>
        <span dojoAttachPoint="closeButtonNode" />
	</div>
    <div class="citrixDialogPaneContent" style="width: 450px;">
        <div dojoAttachPoint="containerNode"></div>
        <p class="center">
            <img src="images/000_Preloader_32x32.gif" alt="" />
        </p>
    </div>
    <div dojoAttachPoint="footerNode" class="citrixDialogFooterContent"></div>
</div>
